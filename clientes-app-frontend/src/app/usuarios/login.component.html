<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post"></form>
    <div class="form-group col-sm-6 center">
      <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="username" autofocus required>
    </div>
    <div class="form-group col-sm-6 my-2 center" >
      <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="password" required>
    </div>
    <div class="form-group col-sm-6 center">
      <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
    </div>
  </div>
</div>
